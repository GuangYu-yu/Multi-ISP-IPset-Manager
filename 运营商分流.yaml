# 出站策略
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。
proxy-groups:

  - name: 三大运营商
    type: url-test
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 🇨🇳 国内
    type: select
    proxies:
    - 三大运营商
    - 一致性哈希
    - 会话保持
    - 轮询
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 一致性哈希
    type: load-balance
    strategy: consistent-hashing
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 会话保持
    type: load-balance
    strategy: sticky-sessions
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 轮询
    type: load-balance
    strategy: round-robin
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 🐟 漏网之鱼
    type: select
    proxies:
    - 三大运营商
    - 一致性哈希
    - 会话保持
    - 轮询
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5

# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
rules:
  - RULE-SET,中国移动v4,移动
  - RULE-SET,中国移动v6,移动
  - RULE-SET,中国联通v4,联通
  - RULE-SET,中国联通v6,联通
  - RULE-SET,中国电信v4,电信
  - RULE-SET,中国电信v6,电信
#  - RULE-SET,移动ASN,移动
#  - RULE-SET,联通ASN,联通
#  - RULE-SET,电信ASN,电信
  - RULE-SET,中国规则,🇨🇳 国内

  - MATCH,🐟 漏网之鱼

