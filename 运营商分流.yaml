# 机场订阅

# 节点信息
proxies:
  - name: 移动
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-cmcc
    udp: true
    routing-mark: 1
    health-check:
      enable: true
      url: https://www.qq.com/favicon.ico
      interval: 300
      timeout: 5000
      lazy: false
    mptcp: true

  - name: 联通
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-cnc
    udp: true
    routing-mark: 2
    health-check:
      enable: true
      url: https://www.qq.com/favicon.ico
      interval: 300
      timeout: 5000
      lazy: false
    mptcp: true

  - name: 电信
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-ct
    udp: true
    routing-mark: 3
    health-check:
      enable: true
      url: https://www.qq.com/favicon.ico
      interval: 300
      timeout: 5000
      lazy: false
    mptcp: true

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "rule-set:中国规则,private_domain"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:5874
  ipv6: true
  respect-rules: true
  enhanced-mode: redir-host
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  nameserver:
    - "127.0.0.1:53#\U0001F1E8\U0001F1F3 国内"
#  fallback:
#    - "127.0.0.1:53#\U0001F1E8\U0001F1F3 国内"
