# 机场订阅
proxy-providers:
  hongxing:
    url: "xxx"
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    override:
      dialer-proxy: 轮询
      mptcp: true
      ip-version: ipv6-prefer

  优选:
    url: "xxx"
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 1200
    override:
      dialer-proxy: 轮询
      mptcp: true
      ip-version: ipv6-prefer
      additional-suffix: "| 优选"

  自建:
    url: "xxx"
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 1200
    override:
      dialer-proxy: 轮询
      mptcp: true
      ip-version: ipv6-prefer
      
# 节点信息
proxies:
  - {name: 直连, type: direct}
  - {name: 全球拦截, type: reject}
  - name: 移动
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-cmcc
    udp: true
    routing-mark: 1
    health-check:
      enable: true
      url: https://www.qq.com/favicon.ico
      interval: 60
      timeout: 5000
      lazy: false
    mptcp: true

  - name: 联通
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-cnc
    udp: true
    routing-mark: 2
    health-check:
      enable: true
      url: https://www.qq.com/favicon.ico
      interval: 60
      timeout: 5000
      lazy: false
    mptcp: true

  - name: 电信
    type: direct
    ip-version: ipv6-prefer
    interface-name: pppoe-ct
    udp: true
    routing-mark: 3
    health-check:
      enable: true
      url: https://www.qq.com/favicon.ico
      interval: 60
      timeout: 5000
      lazy: false
    mptcp: true

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "rule-set:中国规则,private_domain"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:5874
  ipv6: true
  respect-rules: true
  enhanced-mode: redir-host
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  nameserver:
    - "127.0.0.1:53#\U0001F1E8\U0001F1F3 国内"
  fallback:
    - tls://127.0.0.1:6553
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - ::/128
      - ::1/128
      - 2001::/32
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.githubusercontent.com"
      - "+.googlevideo.com"
      - "+.msftconnecttest.com"
      - "+.msftncsi.com"
 
# 出站策略
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。
pr: &pr {type: select, proxies: [🚀 默认代理, ♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🌐 全部节点, 🇨🇳 国内, ♻️ 自建自动, ♻️ 机场自动, 🔮 机场均衡, ☑️ 机场切换, 🔮 自建均衡, ♻️ 优选自动, 🔮 优选均衡]}
proxy-groups:
  - {name: 净化, type: select, proxies: [全球拦截]}
  - {name: ☁️ Cloudflare, <<: *pr}
  - {name: 🚀 默认代理, type: select, proxies: [♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🌐 全部节点, 🇨🇳 国内, ♻️ 自建自动, ♻️ 机场自动, 🔮 机场均衡, ☑️ 机场切换, 🔮 自建均衡, ♻️ 优选自动, 🔮 优选均衡]}
  - {name: 🌍 国外媒体, <<: *pr}
  - {name: 🎮 游戏平台, <<: *pr}

  - {name: 🍀 Google, <<: *pr}
  - {name: 🤖 ChatGPT, <<: *pr}
  - {name: 👨🏿‍💻 GitHub, <<: *pr}
  - {name: 🐬 OneDrive, <<: *pr}
  - {name: 🪟 Microsoft, <<: *pr}
  - {name: 📲 Telegram, <<: *pr}
  - {name: 🎥 NETFLIX, <<: *pr}
  - {name: ✈️ Speedtest, <<: *pr}
  - {name: 💶 PayPal, <<: *pr}

  - name: 三大运营商
    type: url-test
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 🇨🇳 国内
    type: select
    proxies:
    - 三大运营商
    - 一致性哈希
    - 会话保持
    - 轮询
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 一致性哈希
    type: load-balance
    strategy: consistent-hashing
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 会话保持
    type: load-balance
    strategy: sticky-sessions
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5
  - name: 轮询
    type: load-balance
    strategy: round-robin
    proxies:
    - 移动
    - 联通
    - 电信
    url: https://www.qq.com/favicon.ico
    interval: 300
    timeout: 5000
    max-failed-times: 5

  - {name: 🍎 Apple, type: select, proxies: [三大运营商, 🇨🇳 国内, 一致性哈希, 会话保持, 轮询, 🚀 默认代理]}
  - {name: 🐟 漏网之鱼, <<: *pr}
  - {name: 🇭🇰 香港节点, type: select, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 🇯🇵 日本节点, type: select, include-all: true, filter: "(?i)日|jp|japan"}
  - {name: 🇺🇲 美国节点, type: select, include-all: true, filter: "(?i)美|us|unitedstates|united states"}

  - {name: 🔮 自建均衡, type: load-balance, include-all: true, filter: "(?i)自建"}
  - {name: 🔮 优选均衡, type: load-balance, include-all: true, filter: "(?i)优选"}
  - {name: ♻️ 自建自动, type: url-test, include-all: true, filter: "(?i)自建"}
  - {name: ♻️ 优选自动, type: url-test, include-all: true, filter: "(?i)优选"}
  - {name: ☑️ 机场切换, type: select, include-all: true, filter: "(?i)hongxing"}
  - {name: ♻️ 机场自动, type: url-test, include-all: true, filter: "(?i)hongxing"}
  - {name: 🔮 机场均衡, type: load-balance, include-all: true, filter: "(?i)hongxing"}

  - {name: ♻️ 香港自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: ♻️ 日本自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: ♻️ 美国自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(国内)).)*$"}
  - {name: 🌐 全部节点, type: select, include-all: true}

